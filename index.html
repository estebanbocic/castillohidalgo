<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelated Horse Riding</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .horse {
        width: 100px; /* Adjust the size as needed */
        height: auto; /* This keeps the aspect ratio of the GIF */
    }
    .title {
        font-family: 'Playfair Display', serif;
        font-size: 24px; /* Medium size title */
        margin-top: 20px; /* Space between the GIF and the title */
    }
</style>
</head>
<body>
<img src="horse.gif" class="horse" alt="Riding Horse">
<div class="title">CASTILLO HIDALGO</div>
</body>
</html>
